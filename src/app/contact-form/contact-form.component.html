<form (ngSubmit)="sendMail()" ngNativeValidate #myForm>
    <div>
        <input (keydown)="preventEnterKey(event, 'email')" (click)="addClassToLabel('name')" required
            class="style-input-and-textarea" type="text" name="name" #nameField pattern="[A-Za-z]{1,32}"
            title="Geben Sie Ihren Namen ein" minlength="3">
        <label [ngClass]="{'label-input-on-top': labelName === 'name' }" class="label-input">Your name</label>
    </div>

    <div>
        <input (keydown)="preventEnterKey(event, 'message')" (click)="addClassToLabel('email')" required
            class="style-input-and-textarea" type="text" name="email" #emailField
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Geben Sie eine gÃ¼ltige E-Mail Adresse ein">
        <label [ngClass]="{'label-input-on-top': labelEmail === 'email' }" class="label-input">Your email</label>
    </div>

    <div>
        <textarea (click)="addClassToLabel('message')" required name="message" id="" cols="30" rows="10" #messageField
            class="style-input-and-textarea" pattern="[A-Za-z]{1,32}" title="Geben Sie eine Nachricht ein"
            minlength="3"></textarea>
        <label [ngClass]="{'label-textarea-on-top': labelMessage === 'message' }" class="label-textarea">Your
            message</label>
    </div>

    <button #sendButton>Say hello ;)</button>
</form>
