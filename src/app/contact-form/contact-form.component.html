<form (ngSubmit)="sendMail()" ngNativeValidate #myForm>
    <div>
        <input appDetectFocus required class="style-input-and-textarea" type="text" name="name" #nameField
            id="name-field" title="Geben Sie Ihren Namen ein" minlength="3">
        <label id="name-label" class="label-input">Your
            name</label>
    </div>

    <span appDetectFocus #err="directiveExport" [ngClass]="{'hidde-error-message': err.errorName}"
        class="error-message">Your
        name is
        required</span>

    <div>
        <input appDetectFocus required class="style-input-and-textarea" type="text" name="email" #emailField
            id="email-field" title="Geben Sie eine gÃ¼ltige E-Mail Adresse ein">
        <label id="email-label" class="label-input">Your
            email</label>
    </div>
    <span appDetectFocus #err="directiveExport" [ngClass]="{'hidde-error-message': err.errorEmail}"
        class="error-message">Your email is required</span>

    <div>
        <textarea appDetectFocus required name="message" id="" cols="30" rows="10" #messageField id="message-field"
            class="style-input-and-textarea" title="Geben Sie eine Nachricht ein" minlength="3"></textarea>
        <label id="message-label" class="label-textarea">Your
            message</label>
    </div>
    <span appDetectFocus #err="directiveExport" [ngClass]="{'hidde-error-message': err.errorMessage}"
        class="error-message">Your message is required</span>

    <button #sendButton>Say hello ;)</button>
</form>
